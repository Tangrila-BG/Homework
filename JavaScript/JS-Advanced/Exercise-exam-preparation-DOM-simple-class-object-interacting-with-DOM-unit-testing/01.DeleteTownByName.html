<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        let btn = $('#btnDelete');
        let elements = $('#towns option');
        let flag = false;
        btn.click(() => {
            elements.each(obj => {
                if (elements[obj].innerHTML == $('#townName').val()) {
                    flag = true;
                    $(elements[obj]).remove();
                }
            });
            if (!flag)
                $('#result').text( $('#townName').val() + ' not found.');
             else
                $('#result').text( $('#townName').val() + ' deleted.');
            $('#townName').val('');
        });
    }
</script>
</body>
