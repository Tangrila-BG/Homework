<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        let btnAdd = $('#btnAdd');
        let btnDelete = $('#btnDelete');
        let input = $('#newItem');
        let list = $('#towns');

        list.find('option').click(function () {
            if (!$(this).attr('selected'))
                $(this).attr('selected', 'selected');
        });

        btnDelete.click(function () {
            $('#towns').find(':selected').remove()
        });

        btnAdd.click(function () {
            if (input.val() == '') {return;}
            let option = $(`<option>${input.val()}</option>`);
            option.click(function () {
                if (!$(this).attr('selected'))
                    $(this).attr('selected', 'selected');
            });

            list.append(option);
            input.val('');
        });
    }
</script>
</body>
</html>
