<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />

<script>
    function deleteByEmail() {
        return () => {
            let tableElements = document.querySelectorAll('#customers tr');
            let targetEmail = document.querySelector('input[name="email"]').value;
            let result = document.getElementById('result');

            for (let row of tableElements) {
                if (row.childNodes[1].innerHTML == targetEmail) {
                    row.parentNode.removeChild(row);
                    result.textContent = 'Deleted.';
                    return;
                }
            }
            result.textContent = 'Not found.';
        }
    }
</script>
</body>
</html>
